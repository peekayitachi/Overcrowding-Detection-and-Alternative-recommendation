<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Site Finder</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxKo5zXAnRc4nR0KBt0Fhf5nNpE1XqPuI&libraries=places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        #search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #search-box {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .info-box {
            background: white;
            color: black;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input id="search-box" type="text" placeholder="Search for a city..." />
    </div>

    <div id="map"></div>

    <script>
        let map;
        let service;
        let userLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 },
                zoom: 5,
            });
            getUserLocation();

            const searchBox = document.getElementById("search-box");
            searchBox.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    searchCity(searchBox.value);
                }
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                        }
                    });

                    map.setCenter(userLocation);
                    map.setZoom(12);
                });
            }
        }

        function searchCity(city) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: city }, function (results, status) {
                if (status === "OK") {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(12);
                    fetchHeritageSites(location);
                } else {
                    alert("City not found!");
                }
            });
        }

        function fetchHeritageSites(location) {
            const request = {
                location: location,
                radius: 5000,
                keyword: "heritage site",
            };

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, function (results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach((place) => {
                        addMarker(place);
                    });
                }
            });
        }

        function addMarker(place) {
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name,
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                }
            });

            const infoBox = document.createElement("div");
            infoBox.className = "info-box";
            infoBox.innerHTML = `<b>${place.name}</b><br>ðŸ“ ${place.vicinity}`;
            document.body.appendChild(infoBox);

            const infoWindow = new google.maps.InfoWindow({
                content: infoBox.innerHTML,
            });

            marker.addListener("mouseover", function () {
                infoWindow.open(map, marker);
            });

            marker.addListener("mouseout", function () {
                infoWindow.close();
            });
        }
        function fetchPopularTimes(placeId, marker) {
            fetch(`https://https://5cem76jf2e.execute-api.us-east-1.amazonaws.com/dev?place_id=${placeId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) return;
            
                    let popularTimes = data.popular_times.map(pt => 
                        `${pt.hour}:00 - ${pt.popularity}% crowded`
                    ).join("<br>");

                    let infoWindow = new google.maps.InfoWindow({
                        content: `<b>${data.name}</b><br><br><b>Popular Times:</b><br>${popularTimes}`
                    });

                    infoWindow.open(map, marker);
                    marker.addListener("mouseout", () => infoWindow.close());
                })
                .catch(error => console.error("Error fetching popular times:", error));
        }

        window.onload = initMap;
    </script>
</body>
</html>
